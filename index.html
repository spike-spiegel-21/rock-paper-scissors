<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>The </br> ROCK-PAPER-SCISSORS </br> Game</i></h1>
		<nav>
			<button id="reset" onClick="window.location.reload();">New Game</button>
			<span id="message"></span>
			<button class="best-of-5 selected">best Of 3</button>
		</nav>
		<div class="alert alert-info msg-display" role="alert">
			Best of Luck!
		  </div>
	</header>
	<main id="container">
		<div class="buttons">
			<button type="button" class="btn btn-primary btn-style rock btn-move">Rock</button>
			<button type="button" class="btn btn-primary btn-style paper btn-move">Paper</button>
			<button type="button" class="btn btn-primary btn-style scissors btn-move">Scissors</button>
		</div>
		<div class="card text-white bg-primary mb-3 move-disp" style="max-width: 18rem;">
			<div class="card-body">
			  <h5 class="card-title">You: <span class="your-move-display">--</span></h5>
			  <h5 class="card-title">Comp: <span class="comp-move-display">--</span></h5>
			  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
		</div>
		<div class="card text-white bg-dark mb-3 score-card" style="max-width: 18rem;">
			<div class="card-body">
			  <h5 class="card-title">Your Score: <span class="your-score">0</span></h5>
			  <h5 class="card-title">Comp. Score: <span class="comp-score">0</span></h5>
			  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
		</div>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
